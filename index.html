<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="heading" id="main">
                Sign In
            </div>
            <form action="#">
                <input type="text" placeholder="Email or phone number" size="26">
                <input type="password" placeholder="Password">  
            </form>
            <div class="btn">
                
                <button type="button" value="submit">Sign In</button>
            </div>
            
            <span>
                <input type="checkbox" checked > Remember Me
            </span>
            <span>
                Need help?
            </span>
            <div id="details">
                <span>
                    New to Netflix? 
                </span> 
                <div class="heading">
                    Sign Up now
                </div>
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more.</a></span>
            </div>
        </div>
        </div>
</body>
</html>
